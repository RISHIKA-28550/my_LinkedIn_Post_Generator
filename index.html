<html lang="en">
  <head>

    <title>AI LinkedIn Post Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome</h1>
    </header>

    <main>
      <form id="search-form">
        <input
          type="text"
          placeholder="Enter the topic of your post.."
          id="search-input"
          class="search-input"
          autofocus
          required
        />
        <input
          type="submit"
          value="Generate"
          id="generate-button"
          class="generate-button"
        />
      </form>
      <div>the post will go here</div>
    </main>

        >hosted on Netlify</a
      >

    <script src="src/index.js"></script>
  </body>
</html>
