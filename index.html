<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI LinkedIn Post Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>AI LinkedIn Post Generator</h1>
    </header>

    <div class="container">
      <main>
        <form id="search-form">
          <input
            type="text"
            placeholder="Tell me about the post.."
            id="search-input"
            class="search-input"
            autofocus
            required
          />
          <input
            type="submit"
            value="Generate"
            id="generate-button"
            class="generate-button"
          />
        </form>
        <div class="post">the post will go here</div>
      </main>

      <footer class="author">
        This AI project was coded by
        <a href="https://www.linkedin.com/in/rishika-a61062325/" target="_blank"
          >Rishika</a
        >
        open sourced
        <a
          href="https://github.com/RISHIKA-28550/my_LinkedIn_Post_Generator"
          target="_blank"
          >on GitHub</a
        >
        and

        <a href="https://rishikapostgenerator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
